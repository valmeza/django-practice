{% extends 'blog/base.html' %}

{% block content %}

    <h1 class="text-center mb-4 mt-4">Blog Home</h1>

    <div class="box justify-content-center">

        {% for post in posts %}

            <div class="card w-75 mb-3 mx-auto">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://images.pexels.com/photos/1591062/pexels-photo-1591062.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" class="card-img h-100 " alt="mail">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text">By {{ post.author }}</p>
                            <p class="card-text"><small class="text-muted">Last updated {{ post.date_posted }}</small></p>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>

{% endblock content %}
